<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<style type="text/css">
#pos_center {
	position: relative;
	text-align:center
}
#customers
  {
  font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
  width:100%;
  border-collapse:collapse;
  }

#customers td, #customers th 
  {
  font-size:1em;
  border:1px solid #98bf21;
  padding:3px 7px 2px 7px;
  }

#customers th 
  {
  font-size:1.1em;
  text-align:left;
  padding-top:5px;
  padding-bottom:4px;
  background-color:#A7C942;
  color:#ffffff;
  }

#customers tr.alt td 
  {
  color:#000000;
  background-color:#EAF2D3;
  }
}
</style>
</head>
<body id="pos_center">
    <h2>Drools功能测试</h2>
	<h3>驾照申请者名单</h3>
	<div th:if="${applicant!=null && applicant.size()>0}">
		<table id="customers">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr th:each="app : ${applicant}">
				<td th:text="${app.name}"></td>
				<td th:text="${app.age}"></td>	
			</tr>
		</table>
	</div>
	<p></p>
	<div th:include="index :: return"></div>
</body>
</html>
