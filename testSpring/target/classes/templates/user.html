<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<style type="text/css">
#pos_center {
	position: relative;
	text-align:center
}
#customers
  {
  font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
  width:100%;
  border-collapse:collapse;
  }

#customers td, #customers th 
  {
  font-size:1em;
  border:1px solid #98bf21;
  padding:3px 7px 2px 7px;
  }

#customers th 
  {
  font-size:1.1em;
  text-align:left;
  padding-top:5px;
  padding-bottom:4px;
  background-color:#A7C942;
  color:#ffffff;
  }

#customers tr.alt td 
  {
  color:#000000;
  background-color:#EAF2D3;
  }
}
</style>
</head>
<body id="pos_center">
	<h2>Drools功能测试</h2>
	<h3>商城顾客名单</h3>
	<div th:if="${user!=null && user.size()>0}">
		<table id="customers">
			<tr>
				<th>姓名</th>
				<th>是否生日</th>
				<th>购买次数</th>
				<th>退货次数</th>
				<th>购买金额</th>
				<th>退货金额</th>
				<th>信用卡还款次数</th>
				<th>积分</th>
			</tr>
			<tr th:each="u : ${user}">
				<td th:text="${u.username}"></td>
				<td th:text="${u.birthday}"></td>
				<td th:text="${u.buynums}"></td>
				<td th:text="${u.backnums}"></td>
				<td th:text="${u.buyamount}"></td>
				<td th:text="${u.backamount}"></td>
				<td th:text="${u.creditnums}"></td>
				<td th:text="${u.point}"></td>
			</tr>
		</table>
	</div>
	<p></p>
	<div th:include="index :: return"></div>
</body>
</html>
